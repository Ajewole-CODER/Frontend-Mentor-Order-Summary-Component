<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="./images/illustration-hero.svg" alt="Listening to music" />
    </div>
    <div class="card-body">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <!-- Annual Plan section for the order summary card -->
      <div class="plan-box">
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="Music icon" />
          <div>
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ajewole-CODER">Ajewole-CODER</a>.
  </div>
  
</body>
</html>
